{% extends "profile/header.html" %}
{% load static %}
{% block content %}

<div class="container">
    <h1>Liked By</h1>
    <div class="liked-users-container">
        {% if liked_users %}
            {% for user in liked_users %}
                <a href="{% url 'profile' username=user.username %}" class="liked-user-card">
                    <div class="liked-user-profile-image">
                        {% if user.profile_image %}
                            <img src="{{ user.profile_image }}" alt="{{ user.username }}">

                        {% endif %}
                    </div>
                    <div class="liked-user-username">
                        {{ user.username }}
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <h4>No users have liked this post yet.</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
