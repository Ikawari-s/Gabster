{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabster Sign up</title>
  <link rel="stylesheet" href="{% static 'register/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <header>
      <h1 style="align-content: center">Profile</h1>
    </header>
{#    <h2>Sign Up</h2>#}
      <form class="form-signin" method="post"> {% csrf_token %}
      <div class="input-box">
          <label>
              <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required value="{{ user.username }}">
          </label>
      </div>

      <div class="input-box">
              <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email Address" required value="{{ user.email }}">
      </div>

        <div class="input-box">
          <div class="input-group">
            <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Create password" required>
            <span class="show-password" id="showPassword"><i class="fas fa-eye-slash"></i></span>
          </div>
        </div>

        <div class="input-box">
          <div class="input-group">
            <input type="password" name="password2" id="inputPassword2" class="form-control"  placeholder="Confirm password"  required>
            <span class="show-password" id="showConfirmPassword"><i class="fas fa-eye-slash"></i></span>
          </div>
        </div>
</body>
</html>
