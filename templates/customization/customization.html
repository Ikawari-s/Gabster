{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabster Sign up</title>
  <link rel="stylesheet" href="{% static 'customization/customization.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <header>
      <h1 style="align-content: center">Profile</h1>
    </header>
      <form class="form-signin" method="post"> {% csrf_token %}
      <div class="input-box">
          <label>
              <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required value="{{ user.username }}">
          </label>
      </div>

      <div class="input-box">
              <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email Address" required value="{{ user.email }}">
      </div>

            <div class="input-box">
              <input type="text" name="email" id="inputLocation" class="form-control" placeholder="Location " required value="{{ user.location }}">
      </div>

        <div class="input-box">
            <textarea id="inputBio" name="content" rows="4" cols="50" class="text" oninput="enableSubmitButton()" placeholder="Say something about yourself."></textarea>
            </div>
        <div class="mb-4 w-1/2">
            <label for="{{ form.color.id_for_label }}">Choose a color:</label>
            <input type="color" id="color" name="color" value="{{ user.color }}">
        </div>

          <div class="mb-4 w-1/2">
              <label for="{{ p_form.image.id_for_label }}" class="block text-gray-600 font-medium">Profile Image:</label>
              <input type="file" id="profile-image" name="image" class="border border-gray-300 p-2 rounded w-full">
          </div>

</body>
<script>
        // JavaScript code to handle color selection
        document.addEventListener('DOMContentLoaded', function() {
            const submitButton = document.getElementById('submit-button');

            submitButton.addEventListener('click', function() {
                const selectedColor = document.querySelector('input[name="color"]:checked');

                if (selectedColor) {
                    alert('Selected color: ' + selectedColor.value);
                } else {
                    alert('Please select a color.');
                }
            });
        });
    </script>
</html>
